ImageMapRectBoundsError=O atributo "coords" da <area shape="rect"> tag não está no formato "left,top,right,bottom".
ImageMapCircleWrongNumberOfCoords=O atributo "coords" da <area shape="circle"> tag não está no formato "center-x,center-y,radius".
ImageMapCircleNegativeRadius=O atributo "coords" da <area shape="circle"> tag tem um raio negativo.
ImageMapPolyWrongNumberOfCoords=O atributo "coords" da <area shape="poly"> tag não está no formato "x1,y1,x2,y2 …".
ImageMapPolyOddNumberOfCoords=O atributo "coords" da <area shape="poly"> tag está faltando a última coordenada "y" (o formato correto é "x1,y1,x2,y2 …").

TablePartRelPosWarning=O posicionamento relativo das linhas da tabela e dos grupos de linhas é agora suportado. Este site pode precisar ser atualizado porque pode depender deste recurso sem efeito.
ScrollLinkedEffectFound2=Este site parece usar um efeito de posicionamento vinculado a rolagem. Isso pode não funcionar bem com panning assíncrono; veja https://developer.mozilla.org/docs/Mozilla/Performance/ScrollLinkedEffects para mais detalhes e para participar da discussão sobre ferramentas e recursos relacionados!

## LOCALIZATION NOTE(CompositorAnimationWarningContentTooSmall):
## (%1$S, %2$S) is a pair of integer values of the frame size
CompositorAnimationWarningContentTooSmall=A animação não pode ser executada no compositor porque o tamanho do quadro (%1$S, %2$S) é menor do que (16, 16)
## LOCALIZATION NOTE(CompositorAnimationWarningContentTooLarge):
## (%1$S, %2$S) is a pair of integer values of the frame size
## (%3$S, %4$S) is a pair of integer values of the viewport size
## (%5$S, %6$S) is a pair of integer values of the visual rectangle size
## (%7$S) is an integer value
CompositorAnimationWarningContentTooLarge=A animação não pode ser executada no compositor porque o tamanho do quadro (%1$S, %2$S) é maior do que a janela de exibição (%3$S, %4$S) ou o retângulo visual (%5$S, %6$S) é maior do que o valor máximo permitido (%7$S)
## LOCALIZATION NOTE(CompositorAnimationWarningTransformBackfaceVisibilityHidden):
## 'backface-visibility: hidden' is a CSS property, don't translate it.
CompositorAnimationWarningTransformBackfaceVisibilityHidden=Animações de transformações 'backface-visibility: hidden' não podem ser executadas no compositor
## LOCALIZATION NOTE(CompositorAnimationWarningTransformPreserve3D):
## 'transform-style: preserve-3d' is a CSS property, don't translate it.
CompositorAnimationWarningTransformPreserve3D=As animações das transformações 'transform-style: preserve-3d' não podem ser executadas no compositor
## LOCALIZATION NOTE(CompositorAnimationWarningTransformSVG,
##                   CompositorAnimationWarningTransformWithGeometricProperties,
##                   CompositorAnimationWarningTransformFrameInactive,
##                   CompositorAnimationWarningOpacityFrameInactive):
## 'transform' and 'opacity' mean CSS property names, don't translate it.
CompositorAnimationWarningTransformSVG=As animações de 'transform' em elementos com transformações SVG não podem ser executadas no compositor
CompositorAnimationWarningTransformWithGeometricProperties=As animações de 'transform' não podem ser executadas no compositor quando as propriedades geométricas são animadas no mesmo elemento ao mesmo tempo
CompositorAnimationWarningTransformFrameInactive=A animação não pode ser executada no compositor porque o quadro não foi marcado como ativo para a animação 'transform'
CompositorAnimationWarningOpacityFrameInactive=A animação não pode ser executada no compositor porque o quadro não foi marcado como ativo para a animação de 'opacity'
CompositorAnimationWarningHasRenderingObserver=A animação não pode ser executada no compositor porque o elemento tem renderização de observadores (-moz-element ou SVG clipping/masking)
