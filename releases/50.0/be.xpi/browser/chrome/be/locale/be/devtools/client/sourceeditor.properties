findCmd.promptTitle = Знайсці…
findCmd.promptMessage = Пошук:
gotoLineCmd.promptTitle = Перайсці да радка…
gotoLineCmd.promptMessage = Пераскочыць да радка:
annotation.breakpoint.title = Перапыняльнік: %S
annotation.currentLine = Цяперашні радок
annotation.debugLocation.title = Цяперашні крок: %S
jumpToLine.commandkey = J
toggleComment.commandkey = /
indentLess.commandkey = [
indentMore.commandkey = ]
moveLineUp.commandkey = Alt-Up
moveLineDown.commandkey = Alt-Down


# LOCALIZATION NOTE  (autocompletion.commandkey): This is the key, used with
# Ctrl, for code autocompletion.
# Do not localize "Space", it's the key identifier, not a message displayed to
# the user.
autocompletion.commandkey=Space

# LOCALIZATION NOTE  (autocompletion.docsLink): This is the text shown on
# the link inside of the documentation popup.  If you type 'document' in Scratchpad
# then press Shift+Space you can see the popup.
autocompletion.docsLink=docs

# LOCALIZATION NOTE  (autocompletion.notFound): This is the text shown in
# the documentation popup if Tern fails to find a type for the object.
autocompletion.notFound=not found

# LOCALIZATION NOTE  (find.commandkey): This is the key to use in
# conjunction with accel (Command on Mac or Ctrl on other platforms) to find
# the typed search
find.commandkey=F

# LOCALIZATION NOTE  (findAgain.commandkey): This is the key to use in
# conjunction with accel (Command on Mac or Ctrl on other platforms) to find
# again the typed search
findAgain.commandkey=G

# LOCALIZATION NOTE  (showInformation2.commandkey): This is the combination of
# keys used to display more information, like type inference.
# Do not localize "Shift", "Ctrl", "Space", or change the format of the string.
# These are key identifiers, not messages displayed to the user.
showInformation2.commandkey=Shift-Ctrl-Space
